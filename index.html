<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Music Player</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body onload="getMusic()">
		<div class="container">
			<div class="player">
				<div class="player__comments-container" id="commentsContainer">
					<div class="player__comments-windows">
						<div class="player__comments-header">
							<span class="player__comments-title"></span>
							<button class="player__btn" onclick="hideComments()">
								<span class="icon icon--exit"></span>
							</button>
						</div>
						<div class="player__comments"></div>
						<div class="player__comments-form"></div>
					</div>
				</div>
				<div class="player__list" id="musicList"></div>
				<audio id="audio"></audio>
				<div class="player__bar-container">
					<div class="player__time-container"><span id="currentTime">00:00</span><span id="totalTime">00:00</span></div>
					<input
						type="range"
						min="0"
						max="100"
						step="0.25"
						value="0"
						class="player__bar"
						id="progressBar"
						onmousedown="moveProgressBar()"
						onmouseup="reanudeProgress()"
					/>
				</div>
				<div class="player__controls">
					<button class="player__btn" id="repeatButton" onclick="repeatOrNoRepeat()">
						<span class="icon icon--no-repeat"></span>
					</button>
					<button class="player__btn" onclick=""><span class="icon icon--previous"></span></button>
					<button class="player__btn player__btn--big" id="playButton" onclick="playOrPause()">
						<span class="icon icon--play"></span>
					</button>
					<button class="player__btn" onclick=""><span class="icon icon--next"></span></button>
					<button class="player__btn player__btn--volume" id="volumeButton" onclick="showVolume()">
						<span class="icon icon--volume"></span>
						<input
							type="range"
							min="0"
							max="100"
							value="100"
							step="1"
							class="player__bar"
							id="volumeBar"
							onchange="controlVolume()"
						/>
					</button>
				</div>
			</div>
		</div>
		<script src="./js/main.js"></script>
	</body>
</html>
